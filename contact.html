<body>
    <!-- Header Section -->

        <div class="container">
            <h1>Take-A-Break Cleaning | Contact Us</h1>

    <!-- Main Section -->
    <main class="container">
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="TEMP.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>
                <div class="form-group">
                    <label>Preferred Contact Method:</label><br>
                    <input type="radio" id="contact-phone" name="contact_method" value="phone" aria-label="Phone">
                    <label for="contact-phone">Phone</label><br>
                    <input type="radio" id="contact-email" name="contact_method" value="email" aria-label="Email">
                    <label for="contact-email">Email</label>
                </div>
                <div class="form-group">
                    <label>Services Interested In:</label><br>
                    <input type="checkbox" id="service-residential" name="service" value="residential" aria-label="Residential Cleaning">
                    <label for="service-residential">Residential Cleaning</label><br>
                    <input type="checkbox" id="service-commercial" name="service" value="commercial" aria-label="Commercial Cleaning">
                    <label for="service-commercial">Commercial Cleaning</label>
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
        <div>
